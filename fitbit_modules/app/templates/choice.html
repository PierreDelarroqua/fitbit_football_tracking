<!DOCTYPE html>
<html lang="fr">

    {% include 'head.html' %}

    <body>

        {% include 'navbar.html' %}

        <div class="container">

            <h2>Analysis</h2><br>

            <form action="/build" method="post" id="choice-form">

                <label for="filename"><h4>File to analyse</h4></label>
                <input type="text" name="filename" id="filename" value={{filename}} readonly><br><br>

                <input type="radio" name="choice" value="heatmap">Heatmap
                <input type="radio" name="choice" value="gps">GPS<br><br>
                <input type="submit" value="Send choice" class="btn btn-success">
            </form>
        </div>

    </body>

</html>
