<!DOCTYPE html>
<html lang="fr">

    <head>
        <title>Fitbit Football Tracking</title>
        <link href="static/lib/bootstrap.min.css" rel="stylesheet">
    </head>

    <body>
        <div class="container">

            <form action="/build" method="post" id="choice-form">
                <br><br><h4>Make a choice</h4>

                <label for="filename">Filename</label>
                <input type="text" name="filename" id="filename" value={{filename}} readonly><br><br>

                <input type="radio" name="choice" value="heatmap">Heatmap
                <input type="radio" name="choice" value="gps">GPS<br><br>
                <input type="submit" value="Send choice">
            </form>

        </div>
    </body>

</html>
