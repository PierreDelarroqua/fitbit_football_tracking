<!DOCTYPE html>
<html lang="fr">

    {% include 'head.html' %}

    <body>

        {% include 'navbar.html' %}

        <div class="container">

            <h2>Analysis</h2><br>

            <form action="/build" method="post" id="choice-form">

                <label for="filename"><h4>File to process &nbsp;&nbsp;</h4></label>
                <input type="text" name="filename" id="filename" value={{filename}} size="30" readonly><br>

                <label for="filename"><h4>Type of analysis</h4></label>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" name="choice" value="heatmap" class="form-check-input" checked> Heatmap
                    </label>
                </div>

                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" name="choice" value="gps" class="form-check-input"> GPS
                    </label>
                </div>

                <br>
                <input type="submit" value="Create analysis" class="btn btn-primary">
            </form>
        </div>

    </body>

</html>
