<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Heatmap</title>
    <link href="static/css/style.css" rel="stylesheet">
    <link href="static/lib/bootstrap.min.css" rel="stylesheet">

    <script charset="utf-8">
      var coords = {{ coords|safe }};
      var center_map = {{ center_map|safe }};
    </script>
    <script type="text/javascript" src="static/js/heatmap.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key={{api_key}}&libraries=visualization&callback=initMap">
    </script>
  </head>

  <body>

    <div class="container">

      <div class="header">
        <a href="/choice">Go to Choice page</a>
      </div>
      <h2>Heatmap</h2>

      <div id="wrapper">
        <div id="map"></div>

        <div id="heatmap-params">
          <button onclick="changeRadius()">Change radius</button>
          <button onclick="changeOpacity()">Change opacity</button>
        </div>
      </div>

    </div>

  </body>
</html>
