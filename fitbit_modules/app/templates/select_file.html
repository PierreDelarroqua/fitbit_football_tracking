<!DOCTYPE html>
<html lang="fr">

    <head>
        <title>Fitbit Football Tracking</title>
        <link href="static/lib/bootstrap.min.css" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <div class="header">
                <a href="/login">Login</a>
                <a href="/choice">Choice</a>
            </div>

            {% if current_user.is_authenticated %}
              Hi {{ current_user.id }}!
            {% endif %}

            <h1>Fitbit Football Tracking</h1><br>
            <form method="post" enctype="multipart/form-data" action="/upload">
                <input type="file" name="file"><br>
                <input type="submit" value="Envoyer fichier" class="btn btn-success">
            </form>
        </div>
    </body>

</html>
